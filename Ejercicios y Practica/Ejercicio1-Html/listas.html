<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Listas</title>
    <link rel="stylesheet" href="./css/listas.css">
</head>
<body>
    <h1>Listas</h1>
    
    <h2>Listas no ordenadas</h2>
    <ul>
        <li>Futbol</li>
        <li>Basket</li>
        <li>Tenis</li>
        <li>Voley</li>
    </ul>

    <h2>Listas ordenadas</h2>
    <ol>
        <li>Gato</li>
        <li>Perro</li>
        <li>Loro</li>
        <li>Conejo</li>
    </ol>

    <h2>Listas de definicion</h2>
    <dl>
        <dt>C#</dt>
        <dd>Lenguaje compilado</dd>
        
        <dt>Python</dt>
        <dd>Lenguaje interpretado</dd>
        

    </dl>
    
</body>
</html>
